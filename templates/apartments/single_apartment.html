{% extends 'base.html' %}

{% block content %}
    <div class="single-ap jumbotron">
        <img src="{{ apartments.apartmentimage_set.first.image }}" class="single-ap-img" alt="Apartment Image">
        <h1>{{ apartments.locationID.streetName }} {{ apartments.locationID.houseNumber }}</h1>
        <div class="single-ap-info">
            <p>Price: {{ apartments.price }}</p>
            <p>Size: {{ apartments.size }}</p>
            <p>Built: {{ apartments.yearBuild }}</p>
            <p class="single-ap-desc card-text">Description: {{ apartments.description }}</p>
        </div>
    </div>
{% endblock %}
