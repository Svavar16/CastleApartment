{% extends 'base.html' %}

{% block content %}
    <h2>All listing that we have</h2>
    <div class="input-group-btn">
        <a href="{% url 'apartment_all_listing_by_price' %}" class="btn btn-primary" id="arrange_by_price_btn">Arrange by price</a>
    </div>
    <div class="row">
        {% for apartment in apartments %}
            <div class="col-lg-4" id="apartment-card-details">
                {% include 'apartments/apartment_details.html' with apartment=apartment %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
