{% extends 'base.html' %}
{% block content %}
    <form class="form form-horizontal" action="{% url 'change_password' %}" method="post">
        {% csrf_token %}
        <h3>Change Password</h3>
        {{ form }}
        <br>
        <input type="submit" value="Change Password" class="btn btn-primary" />
    </form>
{% endblock %}
